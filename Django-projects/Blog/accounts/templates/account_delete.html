{% extends './base.html'%}
{% block title %}Account deletion{% endblock %}
{% block content %}

<form class="mt-5 text-center" method="post">
    {% csrf_token %}
    <h3>Are you sure you want to delete your account?</h3>
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'accounts:profile' user.username %}" class="btn btn-dark">Cancel</a>
</form>

{% endblock %}
